<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <nav>
            <div><a href="./index.html"><img src="../src/alcar.png" alt=""></a></div>
            <div><a href="./index.html">Inicio</a></div>
            <div><a href="./login.html">Login</a></div>
            <div><a href="./login.html">Coches</a></div>
            <div id="space"></div>
            <div class="busq">
                <div class="cuadrado">
                    <span id="lupa" class="material-symbols-outlined">search</span>
                    <input type="text" placeholder="Lexus, Toyota">
                </div>
                <div><button class="buscar"><a href="">Buscar</a></button></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="space"></div>
        <form action="">
            <fieldset>
                <div class="name">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="ape">
                    <div>
                        <label for="ape1">Primer Apellido</label>
                        <input type="text" name="ape1" id="ape1">
                    </div>
                    <div>
                        <label for="ape2">Segundo Apellido</label>
                        <input type="text" name="ape2" id="ape2">
                    </div>
                </div>
                <div class="email">
                    <label for="email">Correo Electrónico </label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="pswd">
                    <label for="pswd">Contraseña</label>
                    <input type="text" name="pswd" id="pswd">
                </div>
                <div class="dni">
                    <label for="name">DNI</label>
                    <input type="text" name="dni" id="dni">
                </div>
                <div class="perm">
                    <label>Permisos</label>
                    <div>
                        <input type="checkbox" name="AM" id="AM">
                        <label for="AM">AM</label>
                        <input type="checkbox" name="A1" id="A1">
                        <label for="A1">A1</label>
                        <input type="checkbox" name="A2" id="A2">
                        <label for="A2">A2</label>
                        <input type="checkbox" name="A" id="A">
                        <label for="A">A</label>
                        <input type="checkbox" name="B1" id="B1">
                        <label for="B1">B1</label>
                        <input type="checkbox" name="B" id="B">
                        <label for="B">B</label>
                        <input type="checkbox" name="C1" id="C1">
                        <label for="C1">C1</label>
                        <input type="checkbox" name="C" id="C">
                        <label for="C">C</label>
                    </div>
                </div>
                <div class="space"></div>
                <div class="buttons">
                    <button><a href="./login.html">Volver</a></button>
                    <button><a href="./index.html">Registrar</a></button>
                </div>

            </fieldset>
        </form>
    </main>
    <footer>
        <div class="space"></div>
        <h1>Alcar 2023</h1>
    </footer>
</body>
</html>
